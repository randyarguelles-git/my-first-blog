<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Minimal Django File Upload Example</title>
        </head>

        <body>
                <!-- List of uploaded documents
                {% if documents %}
                        <ul>
                        {% for document in documents %}
                                <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}
                                <img src="{{ document.docfile.url }}" alt="{{ document.docfile.name }}">
                                </a></li>
                        {% endfor %}
                        </ul>
                {% else %}
                        <p>No documents.</p>
                {% endif %} -->

                <!-- Upload form. Note enctype attribute! -->
                <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
			<p> {{post}}</p>
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.docfile.label_tag }} </p>
                        <p>	{{ form.docfile.errors }}</p>
                        <p>   {{ form.docfile }}</p>
                        <p>   Certificate Name</p>
			<p>	{{ form.certificate_name }}</p>
			<p>   Certificate No</p>
			<p>	{{ form.certificate_no }}</p>
			<p>   Issued Date</p>
			<p>	{{ form.issue_date }}</p>
			<p>   Expired Date</p>
			<p>	{{ form.expired_date }}</p>
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>

        </body>

</html>
